name: Test deployment

on:
  workflow_dispatch: # Putting here is also fine!!
  release:
    types: [created]

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Test build website
        run: npm build
